<div>
  <h1>Formulario de inscripción</h1>
</div>

<form novalidate="" ng-reflect-form="[object Object]" class="ng-pristine ng-invalid ng-touched">
  <div class="form-group">
    <label>Nombre:</label><input class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="name" type="text" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="name">
  </div>
  <div class="form-group">
    <label>Apellidos:</label><input class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="surname" type="text" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="surname">
  </div>
  <div class="form-group">
    <label>Teléfono:</label><input class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="phone" type="text" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="phone">
  </div>
  <div class="form-group">
    <label>Email:</label><input class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="email" type="text" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="email">
  </div>
  <div class="form-group"><label>Dirección</label><input class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="street" type="text" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="street">
  </div>
  <div class="form-group">
    <label for="sede">Sede</label>
    <select class="form-control ng-pristine ng-invalid ng-touched" formcontrolname="sede" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="sede">
      <option value="" ng-reflect-value="">Seleccionar</option>
      <option value="Crema Volteada" ng-reflect-value="Badalona">Parroquia St. Josep - Badalona</option>
      <option value="Gelatina de Fresa" ng-reflect-value="Sagrada Familia">Parroquia Sagrada Familia - Barcelona</option>
      <option value="Keke de Naranja" ng-reflect-value="Hospitalet de Llobregat">Parroquia St. Enric d'Ossò - Hospitalet de Llobregat</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mensaje">Mensaje</label><textarea class="form-control ng-pristine ng-invalid ng-touched" formcontrolname="mensaje" rows="3" ng-reflect-klass="form-control" ng-reflect-ng-class="[object Object]" ng-reflect-name="mensaje"></textarea>
  </div>
  <div class="form-group">
    <button class="button is-primary">Aceptar</button>
  </div>
</form>
